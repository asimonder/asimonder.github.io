- selector: slider1
  bullets: true
  captions: true
  images:
    - src: assets/img/asi.gif
      title: Air-Sea Interaction
      alt: Wind-wave-current interactions in a marine surface layer
    - src: assets/img/WE.png
      title: Offshore Wind Energy
      alt: Large-eddy simulation unravelling wake effects
    - data-src: assets/img/turbulence_tsunami.gif
      title: Tsunamis 
      alt: Turbulence development under a tsunami at 1 km depth 
    - data-src: assets/img/mlp.png
      title: AI models for Air-Sea Coupling
      alt: Interfacial curvature estimation
  settings:
    height: 400
    initialHeight:
    maxHeight: 
    interval: 
    transitionDuration: 10
    effect: "'fade'"
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

- selector: slider2
  bullets: true
  captions: true
  images:
    - src: /img/1.jpg
      title: Balloons!
      alt: This slider has caption titles
    - data-src: /img/2.jpg
      title: This slider uses the fade effect
      alt: Instead of the default slide effect
    - data-src: /img/3.jpg
      data-src-2x: /img/3@2x.jpg
    - src: /img/4.jpg
      title: Last image had no caption!
      alt: Also, this image has no link
  settings:
    height: "'auto'"
    effect: "'fade'"

